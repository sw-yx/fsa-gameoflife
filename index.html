<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game of Life - Fullstack Academy</title>
  <link rel="stylesheet" href="libraries/bootstrap.min.css">
  <link rel="stylesheet" href="game.css">
</head>

<body>
    <h2>Game of Life</h2>
  <div id='boarddiv'>
    <div id='control_panel'>
      <button id='step_btn' class='btn btn-success'>Step</button>
      <button id='play_btn' class='btn btn-primary'>Play</button>
      <button id='reset_btn' class='btn btn-warning'>Reset Random</button>
      <button id='clear_btn' class='btn btn-info'>Clear</button>
    </div>
    <table id='board'></table>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <b>Options:</b>
      <ul>
        <li>Change Speed (min 50ms): <input type="number" id="speed" value="100" min="50"></li>
        <li>
          Try some examples we like
          <ul>
            <li><button id='ex1' class='btn btn-secondary'>Space Filler</button> (<a href="https://bitstorm.org/gameoflife/lexicon/cells/spacefiller.cells">file</a>)</li>
            <li><button id='ex2' class='btn btn-secondary'>Puff Suppressor</button> (<a href="https://bitstorm.org/gameoflife/lexicon/cells/puff_suppressor.cells">file</a>)</li>
            <li><button id='ex3' class='btn btn-secondary'>A gun emitting a period n stream of spaceships</button> (<a href="https://bitstorm.org/gameoflife/lexicon/cells/true.cells">file</a>)</li>
          </ul>
        </li>
        <li>Upload <a href="https://bitstorm.org/gameoflife/lexicon/" target="_blank">.cells files from Life Lexicon</a>: <input type="file" id="input" onchange="gameOfLife.handleFiles(event)"></li>
      </ul>
    </div>
    <div class="col-sm-4"></div>
  </div>
  
  <br><br>

  <footer class="footer">
    <div class="container">
      <p class="text-muted">Built by [me] at <a href="http://www.fullstackacademy.com/">Fullstack Academy</a>. Source is <a href="https://github.com/sw-yx/fsa-gameoflife">here</a></p>
    </div>
  </footer>
  
  <script src="game.js"></script>
  
</body>
</html>
